<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התחברות</title>
  <link rel="stylesheet" href="/style/fonts.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/login_style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="/js/usersArray.js"></script>
  <script src="/js/functions.js"></script>
  <script src="js/user.js"></script>
  <script defer src="/js/main.js"></script>
</head>

<body dir="rtl">
  <div class="container-fluid bg-login">
    <div class="container">
      <form id="login_form">
        <div class="row">
          <div class="col-lg-9 col-md-12 login-card">
            <div class="row">
              <div class="col-md-5 py-5 detail-part">
                <h1>התחברות</h1>
              </div>
              <div class="col-md-7 logn-part">
                <div class="row">
                  <div class="col-lg-10 col-md-12 mx-auto">
                    <br><br>
                    <div class="form-cover">
                      <input id="user_name" pattern="[!-~]{1,60}" placeholder="הכנס שם משתמש" type="text"
                        class="form-control" required />
                      <input id="user_pass" pattern="[!-~]{7,20}" Placeholder="הכנס סיסמה" type="password"
                        class="form-control" required />
                      <div class="row form-footer">
                        <div class="col-md-6 button-div">
                          <a href="/profile.html"><button type="submit" class="btn btn-primary">התחבר</button></a>
                        </div>
                        <div class="col-md-6 forget-paswd">
                          <a>אין לך משתמש?</a>
                          <br>
                          <a href="/register.html">הירשם</a>
                        </div>
                        <a href="/index.html">חזרה לדף הבית</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
