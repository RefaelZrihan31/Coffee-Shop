  <h1 class="title_profile">פרטי משתמש</h1>

  <br>
  <div class="container">
    <div class="main-body" id="register_form">
      <!-- /Breadcrumb -->
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card backgraound_form">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <div class="form-input">
                  <img class="img_profile" id="user_profile_image" src="" />
                </div>
                <div class="mt-3 button-div ">
                  <a href="/updateProfile.html"><button id="update_profile" class=" btn btn-dark">עדכון
                      פרטים</button></a>
                  <a href="/BattelShipGAME.html"><button class="btn btn-dark">משחק צוללות</button></a>
                  <a href="/login.html"><button id="log_out" type="button" class="btn btn-danger">התנתקות</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card mb-3 backgraound_form">
            <br>
            <form id="register_form">
              <div class="form-input">
                <label class="col-sm-4 mx-3 list_profile" for="user_name">שם משתמש:</label>
                <output class="detiels_user" id="user_name" type="text"></output>
              </div>

              <div class="form-input">
                <label class="col-sm-4 mx-3 list_profile" for="user_pass">סיסמה:</label>
                <output class="detiels_user" id="user_pass" type="text"></output>
              </div>

              <div class="form-input">
                <label class="col-sm-4 mx-3 list_profile" for="user_first_name">שם מלא:</label>
                <output class="detiels_user" id="user_full_name" type="text"></output>
              </div>

              <div class="form-input">
                <label class="col-sm-4 mx-3 list_profile" for="user_email">כתובת מייל:</label>
                <output class="detiels_user" id="user_email" type="email"></output>
              </div>

              <div class="form-input">
                <label class="col-sm-4 mx-3 list_profile" for="user_birth_date">תאריך לידה:</label>
                <output class="detiels_user" id="user_birth_date"></output>
              </div>

              <div class="form-input">
                <label class="col-sm-4 mx-3 list_profile" for="user_city">עיר:</label>
                <output class="detiels_user" id="user_city" type="text"></output>
              </div>

              <div class="form-input">
                <label class="col-sm-4 mx-3 list_profile" for="user_street">רחוב:</label>
                <output class="detiels_user" id="user_street" type="text"></output>
              </div>
              <div class="form-input">
                <label class="col-sm-4 mx-3 list_profile" for="user_street_number">מספר בית:</label>
                <output class="detiels_user" id="user_street_number" type="text" disabled></output>
              </div>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
